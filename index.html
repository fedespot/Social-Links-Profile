<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall">
      </div>
      <div class="card__name">
        <h1>Jessica Randall</h1>
      </div>
      <div class="card__city">London, United Kingdom</div>
  <div class="card__description">"Front-end developer and avid reader."</div>
  <div class="card__social-network">GitHub</div>
  <div class="card__social-network">Frontend Mentor</div>
  <div class="card__social-network">LinkedIn</div>
  <div class="card__social-network">Twitter</div>
  <div class="card__social-network">Instagram</div>
      
</div>
  </div> 
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fedespot">Federico Caro Andrade</a>.
  </div>
</footer>
</body>
</html>
